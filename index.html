<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书架</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2253382_p2tnj2w5ct.css">
    <link rel="stylesheet" href="./css/M_body.css">
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/jquery-cookie-1.4.1.js"></script>
    <script src="./js/Examples.js"></script>
    <script src="./js/global.js"></script>
</head>
<body>
    <header>
        <div class="henger">
            <span class="iconfont icon-daohanglan"></span>
        </div>
        <div class="seach">
            <span class="iconfont icon-sousuo"></span>
        </div>
    </header>
    <div id="M_body">
    </div>
    <footer>
        <ul>
            <li>
                <a href="#" data-title="bookShelf" onclick="getBody(this)">
                    <span class="iconfont icon-shujia"></span>
                    <p>书架</p>
                </a>
            </li>
            <li>
                <a href="#" data-title="bookCity" onclick="getBody(this)">
                    <span class="iconfont icon-shuchengjiaohu"></span>
                    <p>书城</p>
                </a>
            </li>
            <li>
                <a href="#" data-title="mySelf" onclick="getBody(this)">
                    <span class="iconfont icon-jianyinglogin1"></span>
                    <p>我的</p>
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>


<!-- 主框架 -->
<script>
    if(parseLocal("userInfo") == null){
        window.location.href="./logining.html"
    }
    function getBody(obj){
        $("#M_body").load(`./${$(obj).attr("data-title")}.html`)
        $("footer a").css("color","rgb(156, 156, 156)");
        $(obj).css("color","rgb(193, 57, 43)");
        if($(obj).attr("data-title")=="mySelf"){
            $("header").hide()
            falseBody();
        }else{
            $("header").show()
            falseBody();
        }
    }
    window.onresize= ()=>{
        falseBody();
    }
    $(function(){
        $("#M_body").load("./bookShelf.html");
        falseBody();
        $("footer a").eq(0).css("color","rgb(193, 57, 43)");
    });
</script>
