<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2253382_p2tnj2w5ct.css">
    <link rel="stylesheet" href="./css/M_body.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/jquery-cookie-1.4.1.js"></script>
    <script src="./js/Examples.js"></script>
    <script src="./js/global.js"></script>
</head>
<body>
    <header>
        <span class="iconfont icon-zuofanye" onclick="getPrevious()"></span>
        <p>用户登录</p>
        <span></span>
    </header>
    <div id="LogIn_body">
        <div class="from">
            <div class="user_account">
                <label for="account"><span class="iconfont icon-yonghu"></span></label>
                <input type="text" name="" id="account" placeholder="请输入账号">
            </div>
            <div class="user_password">
                <label for="password"><span class="iconfont icon-mima"></span></label>
                <input type="password" name="" id="password" placeholder="请输入密码">
            </div>
            <div class="help">
                <a href="#"><span>忘记密码</span></a>
                <a href="./signUp.html"><span>注册账号</span></a>
            </div>
            <button>登陆</button>
        </div>
        <div class="protocol"><span>登陆既代表同意<a href="#">使用协议</a>和<a href="#">隐私政策</a></span></div>
    </div>
</body>
</html>

<script>
    function getPrevious(){
        window.history.go(-1);
    }
</script>
